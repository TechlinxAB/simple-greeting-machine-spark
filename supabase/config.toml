[analytics]
enabled = false
port = 54327
vector_port = 54328
# Configure one of these backends
backend = "postgres"
# backend = "bigquery"

# Opt-out from Supabase telemetry. We use telemetry to check for updates.
[telemetry]
enabled = false

# Configure rate limiting for the API to mitigate the impact of abuse (e.g. from bots, etc).
[analytics.rate_limits]
# Supabase uses the sliding window rate limiting algorithm.
# For more information see https://blog.cloudflare.com/counting-things-a-lot-of-different-things/#sliding-windows
# You can define multiple rate limits (with different tracking values)
# The example below configures:
# 1. 10 requests per 1 second per IP address
# 2. 50 requests per 30 seconds per API key
# 3. 1000 requests per 1 minute per team
[[analytics.rate_limits.buckets]]
name = "IP"
window_seconds = 1
max_calls = 10
lookback_type = "count"
lookback_seconds = 60
# One of ['IP_ADDR', 'TEAM_ID', 'KEY_ID']
# - IP_ADDR: use IP address as the key to track how many times requests are made; may not be accurate with proxies
# - TEAM_ID: use the Team ID as the key; you can get this team ID from the access token
# - KEY_ID: use the API key as the key (applies to service_role and anon keys)
property = "IP_ADDR"

[[analytics.rate_limits.buckets]]
name = "API Key"
window_seconds = 30
max_calls = 50
lookback_type = "count"
lookback_seconds = 60
property = "KEY_ID"

[[analytics.rate_limits.buckets]]
name = "Team"
window_seconds = 60
max_calls = 1000
lookback_type = "count"
lookback_seconds = 60
property = "TEAM_ID"

# Configure the postgres vector store with pgvector.
[analytics.vector]
# Enable/disable vector pgvector store.
enabled = false

[functions.fortnox-token-exchange]
verify_jwt = false

[functions.fortnox-token-refresh]
verify_jwt = false

[functions.get-all-users]
verify_jwt = false

[functions.fortnox-proxy]
verify_jwt = false
